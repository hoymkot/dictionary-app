plugins {
	id 'org.springframework.boot' version '2.2.2.BUILD-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
	id 'application'
	id 'idea'
}

group = 'hou.kot'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {

	compile(group: 'io.reactivex.rxjava2',name:'rxjava', version:'2.1.13')
	compile 'com.typesafe.akka:akka-actor-typed_2.13:2.6.0'
	compile 'ch.qos.logback:logback-classic:1.2.3'
	testCompile  'com.typesafe.akka:akka-actor-testkit-typed_2.13:2.6.0'
	testCompile  'junit:junit:4.12'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'io.projectreactor:reactor-test'
}
mainClassName = "actors.Main"

test {
	useJUnitPlatform()
}
run {
	standardInput = System.in
}
